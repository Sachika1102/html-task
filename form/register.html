<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form>action="#" method="get" enctype="multipart/form-data">
    <table>
        <tr>
            <th>ID<small>(メールアドレス)<required></required></small></th>
            <td><input type="email" name="email" size="30" placeholder="例:xxx@morijyobi.ac.jp"></td><br>
        </tr> 
        <tr>
            <th>パスワード<small>(半角英数字8文字以上)<required></required></small></th>
                <td><input type="password" name="password" size="30" minlength="8">
                <label><input type="checkbox">パスワードを表示する</label>
            </td>
        </tr>
                
         
        <tr>
            <th>氏名<required></required></th>
            <td>性:<input type="text" name="last_name" placeholder="例:盛岡">
                名:<input type="text" name="first_name" placeholder="例:太郎"></td><br>
        </tr>
        <tr>
            <th>住所</th>
            <td>〒<input type="text" name="address" value="020-0021" size="8" readonly><br>
                  <input type="text" name="address" size="30" value="岩手県盛岡市中央通3丁目" readonly><br>
                  <input type="text" name="address" size="30" placeholder="番地"><br>
                  <input type="text" name="address" size="30" placeholder="建物名"></td><br>
        </tr>
        <tr>
            <th>携帯電話番号<small>(ハイフンなし)</small><reqired></reqired></th>
            <td><input type="tel" name="tel"></td><br>
        </tr>
        <tr>
            <th>学科・学年<required></required></th>
                <td>学科:
                <select name="blood_type">
                    <option value="">選択してください</option>
                    <option value="システム系学科">システム系学科</option>
                    <option value="ビジネス系学科">ビジネス系学科</option>
                    <option value="デザイン系学科">デザイン系学科</option>
        </select>
                   学年:
            <select name="blood_type">
                    <option value="">選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
        </select></td></tr><br>
        <tr>
            <th>お得な情報・クーポン<required></required></th>
            <td><label><input type="radio">受け取る</label>
         <label><input type="radio" name="radio">受け取らない</label></td><br>
    </tr>
    <tr>
        <th>ご意見・ご要望<small>(200字以内でご記入ください)</small></th><br>
        <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td><br>
    </tr>
    </table>

    <!--フォームの入力内容をクリアするボタン-->
    <button type="reset">入力内容をクリアする</button>
    <!--サーバにデータを送信するためのボタン-->
    <button type="submit">送信</button>
    </form>

</body>
</html>
