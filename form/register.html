<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get" enctype="multipart/form-data"></form>
    ID(メールアドレス):<input type="email" name="email" size="30" required><br>
    パスワード(半角英数字8文字以上):<input type="password" name="password" size="30" minlength="8">
    <label><input type="checkbox">パスワードを表示する</label><br>
    氏名　　　
    性:<input type="text" name="last_name">
    名:<input type="text" name="first_name"><br>
    住所:〒<input type="text" name="address" size="8"><br>
    
</body>
</html>
