        <h6>アードゥオヒ</h6>

        <img src="img/キャラクター(阿多妃) (2).png" alt="阿多妃">
        <p>現帝最初の妃で「淑妃」であったが、<br>
            新たな「淑妃」楼蘭妃と入れ替わる形で後宮を去った。<br>
            中世的な雰囲気で、男装の麗人のような振る舞いが<br>
            後宮で人気を誇っていた。</p>
